<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/img/popso-icon-link.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Добро пожаловать POPSO</title>
  </head>
  <body>
    <section class="menu">
      <img class="menu__logo" src="./src/img/logo.svg" alt="POPSO">
      <nav class="menu__nav">
        <ul class="menu__items">
          <li class="menu__item">
            <a class="menu__link" href="./profile.html">
              <img class="menu__icon" src="./src/img/menu-icon/my-profile.svg" alt="">
              <p class="menu__text">Мой профиль</p>
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="./task-list.html">
              <img class="menu__icon" src="./src/img/menu-icon/tasks.svg" alt="">
              <p class="menu__text">Список задач</p>
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">
              <img class="menu__icon" src="./src/img/menu-icon/statistics.svg" alt="">
              <p class="menu__text">Статистика</p>
            </a>
          </li>
        </ul>
        <div class="menu__exit">
          <a class="menu__link" href="#">
            <img class="menu__icon-exit" src="./src/img/menu-icon/exit.svg" alt="">
            <p class="menu__text-exit">Выйти</p>
          </a>
        </div>
      </nav>
    </section>

    <section class="profile-entry">
      <div class="profile-entry__containersize">
        <img class="profile-entry__image" src="./src/img/logo.svg" alt="popso">
        <div class="profile-entry__wrapper">
          <input class="profile-entry__input input-entry" placeholder="Логин" type="text">
          <input class="profile-entry__input input-entry" placeholder="Пароль" type="password">
          <button class="profile-entry__button button" type="button">Войти</button>
        </div>  
      </div>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
