<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/img/popso-icon-link.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список задач</title>
  </head>
  <body>
    <section class="task-list">

        <div class="task-list__containersize">
            <h2 class="task-list__title title">Список задач</h2>
            <div class="task-list__form">
                <div class="task-list__header">
                    <p class="task-list__header-text text-medium"></p>
                    <p class="task-list__header-text text-medium"></p>
                </div>
                <ul class="task-list__items">
                    <li class="task-list__item">
                        <input class="input" type="text">
                        <div class="task-list-button">
                            <input type="checkbox" class="task-list__checkbox" id="checkbox" name="checkbox" value="yes">
                            <label for="checkbox">Выполнено</label>
                            <span class="task-list__help-text"></span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
