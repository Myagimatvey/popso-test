    <div class="position">

        <a class="menu__roll" href="">
          <div class="menu__roll-wrapper">
          
          </div>
        </a>
        <nav class="menu__nav">
          <ul class="menu__items">
            <li class="menu__item">
              <a class="menu__link" href="./profile.html">
                <img class="menu__icon" src="./src/img/menu-icon/my-profile.svg" alt="">

              </a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="./task-list.html">

            </a>

        </nav>
      </section>
      
      <div class="position__section">
        <section class="task-list">

          <div class="task-list__containersize">
            <h2 class="task-list__title title">Список задач</h2>
            <div class="task-list__form">
              <div class="task-list__head">
                <p class="task-list__head-text">Задача</p>

              </div>
              <div class="task-list__wrapper">
                <input class="task-list__input input" type="text" value="Задание 1">           
                <div class="task-list__content">
                  <input type="checkbox" class="custom-checkbox" id="checklist" name="zadacha-1" value="yes">
                  <label class="task-list__label" for="checklist">Выполнено</label>
                </div>
              </div>
              <div class="task-list__wrapper">
                <input class="task-list__input input" type="text" value="Задание 2">           
                <div class="task-list__content">
                  <input type="checkbox" class="custom-checkbox" id="checklist1" name="zadacha-2" value="yes">
                  <label class="task-list__label" for="checklist1">Выполнено</label>
                </div>
              </div>
              <div class="task-list__wrapper">
                <input class="task-list__input input" type="text" value="Задание 3">           
                <div class="task-list__content">
                  <input type="checkbox" class="custom-checkbox" id="checklist2" name="zadacha-3" value="yes">
                  <label class="task-list__label" for="checklist2">Выполнено</label>
                </div>
              </div>
              <div class="task-list__wrapper">
                <input class="task-list__input input" type="text" value="Задание 4">           
                <div class="task-list__content">
                  <input type="checkbox" class="custom-checkbox" id="checklist3" name="zadacha-4" value="yes">
                  <label class="task-list__label" for="checklist3">Выполнено</label>
                </div>
              </div>
            </div>
          </div>

        </section>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
